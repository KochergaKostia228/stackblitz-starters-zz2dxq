<h2>Болотний футбол</h2>
<p>Звучить, звичайно, дивно, але це дійсно так і є. Стандартна гра в футбол, тільки поле не класичне з зеленим газоном і розміткою, а величезна калюжа бруду. Гравці вибирають місцевість, де є природна заболочена зона, і з задоволенням бігають, майже плавають по «полю».</p>
